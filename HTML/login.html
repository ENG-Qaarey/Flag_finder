    <center>
    <div class="card" id="body">
        <div class="text-center mb-4" style="text-align: center; margin-bottom: 20px;">
          <label for="profile-pic-input">
            <img src="../image/images.jpeg" width="60%" alt="Profile Picture" id="profile-pic" class="profile-pic">
          </label>
          <input type="file" id="profile-pic-input" accept="image/*" style="display: none;">
        </div>
        <form id="login-form">
          <div class="form-group">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
          </div>
          <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
          </div>
          <button type="submit" class="btn">Login</button>
        </form>
        <div class="alert" role="alert">
          <i style="color: green; margin-right: 5px;">✔</i> Your login was successful!
        </div>
      </div>

    </center>
    <script>
        const profilePic = document.getElementById('profile-pic');
        const profilePicInput = document.getElementById('profile-pic-input');
        const loginForm = document.getElementById('login-form');
        const alertBox = document.querySelector('.alert');
    
        profilePicInput.addEventListener('change', (event) => {
          const file = event.target.files[0];
          if (file) {
            const reader = new FileReader();
            reader.onload = () => {
              profilePic.src = reader.result;
            };
            reader.readAsDataURL(file);
          }
        });
    
        loginForm.addEventListener('submit', (event) => {
          event.preventDefault();
          alertBox.style.display = 'block';
          alertBox.innerHTML = '<i style="color: green; margin-right: 5px;">✔</i> Your login was successful!';
          setTimeout(() => {
            alertBox.style.display = 'none';
            loginForm.reset();
          }, 3000);
        });
      </script>
